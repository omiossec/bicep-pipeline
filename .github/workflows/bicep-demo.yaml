name: Bicep Pipeline Demo

on: 
  push: 
    branches: 
      - main

permissions:
  id-token: write
  contents: read

jobs:

  Bicep-demos-login:
    name: run azure login
    runs-on: ubuntu-latest
    environment: DevTo-Demo
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: login to Azure 
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Bicep Lint
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az bicep lint --file ./Bicep/main.bicep

      - name: Bicep What-If 
        uses: Azure/cli@v2 
        with: 
          azcliversion: latest
          inlineScript: | 
            az deployment group create --what-if --name whatif-${{ github.run_id }} --template-file ./Bicep/main.bicep --resource-group ${{ environment:.RESOURCE_GROUP }}

